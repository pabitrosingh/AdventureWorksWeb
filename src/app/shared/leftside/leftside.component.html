            class="d-inline-block align-bottom float-left leftside-menu-img">
        <span>Dashboard</span>
    </li>

    <li class="list-group-item" routerLinkActive="active" routerLink="production">
        <img src="/assets/icons/svg/wrench.svg" alt="Production"
            class="d-inline-block align-bottom float-left leftside-menu-img">
        <span>Production</span>
    </li>
    <li class="list-group-item" routerLinkActive="active" routerLink="sales">
        <img src="/assets/icons/svg/graph.svg" alt="Sales"
            class="d-inline-block align-bottom float-left leftside-menu-img">
        <span>Sales</span>
    </li>
    <li class="list-group-item" routerLinkActive="active" routerLink="purchase">
        <img src="/assets/icons/svg/tags.svg" alt="Purchase"
            class="d-inline-block align-bottom float-left leftside-menu-img">
        <span>Purchase</span>
    </li>
    <li class="list-group-item" routerLinkActive="active" routerLink="hr">
        <img src="/assets/icons/svg/people.svg" alt="HR"
            class="d-inline-block align-bottom float-left leftside-menu-img">
        <span>HR</span>
    </li>
    <li class="list-group-item" *ngIf="Router.url == '/sales/product'">
        <h6 class="dropdown-header">Product Line</h6>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" value="M" id="IDCHKMountain">
            <label class="custom-control-label" for="IDCHKMountain">Mountain</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" value="R" id="IDCHKRoadLine">
            <label class="custom-control-label" for="IDCHKRoadLine">Road Lines</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" value="T" id="IDCHKTouring">
            <label class="custom-control-label" for="IDCHKTouring">Touring</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" value="S" id="IDCHKStandard">
            <label class="custom-control-label" for="IDCHKStandard">Standard</label>
        </div>
    </li>
    <li class="list-group-item" *ngIf="Router.url == '/sales/product'">
        <h6 class="dropdown-header">Style</h6>
        <div class="custom-control custom-radio">
            <input type="radio" id="IDRDIOMens" value="M" name="RDIOStyle" class="custom-control-input">
            <label class="custom-control-label" for="IDRDIOMens">Mens</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="IDRDIOWomens" value="W" name="RDIOStyle" class="custom-control-input">
            <label class="custom-control-label" for="IDRDIOWomens">Womens</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="IDRDIOUniversal" value="U" name="RDIOStyle" class="custom-control-input">
            <label class="custom-control-label" for="IDRDIOUniversal">Universal</label>
        </div>
    </li>
    <li class="list-group-item" *ngIf="Router.url == '/sales/product'">
        <h6 class="dropdown-header">Class</h6>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" value="H" id="IDCHKHigh">
            <label class="custom-control-label" for="IDCHKHigh">High</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" value="L" id="IDCHKLow">
            <label class="custom-control-label" for="IDCHKLow">Low</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" value="M" id="IDCHKMedium">
            <label class="custom-control-label" for="IDCHKMedium">Medium</label>
        </div>
    </li>
    <li class="list-group-item" *ngIf="Router.url == '/sales/product'">
        <h6 class="dropdown-header">Color</h6>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" value="H" id="IDCHKHigh">
            <label class="custom-control-label" for="IDCHKHigh">White</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" value="L" id="IDCHKLow">
            <label class="custom-control-label" for="IDCHKLow">Yellow</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" value="M" id="IDCHKMedium">
            <label class="custom-control-label" for="IDCHKMedium">Silver</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" value="M" id="IDCHKMedium">
            <label class="custom-control-label" for="IDCHKMedium">Red</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" value="M" id="IDCHKMedium">
            <label class="custom-control-label" for="IDCHKMedium">Multi</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" value="M" id="IDCHKMedium">
            <label class="custom-control-label" for="IDCHKMedium">Grey</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" value="M" id="IDCHKMedium">
            <label class="custom-control-label" for="IDCHKMedium">Blue</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" value="M" id="IDCHKMedium">
            <label class="custom-control-label" for="IDCHKMedium">Black</label>
        </div>
    </li>
</ul>
